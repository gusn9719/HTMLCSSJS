<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inch를 cm 단위로 변환</title>
  </head>
  <body>
    <script>
      const inch = 2.54;
      let inputNum = prompt("inch 단위의 숫자를 입력해주세요.");

      function changeInch(input) {
        return input * inch;
      }

      alert(`${inputNum}inch는 ${changeInch(inputNum)}cm 입니다.`);
    </script>
  </body>
</html>

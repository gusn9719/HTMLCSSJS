<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <script src="todoList.js"></script>
    <link rel="stylesheet" href="todoList.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">[JS Mini Proj #4]</div>
      <div class="subcontainer">
        <h1>To DO List</h1>
        <div class="inputArea">
          <input type="text" placeholder="할 일 입력" id="inputBox" /><button id="addBtn">+</button>
          <button id="allDeleteBtn">all-delete</button>
        </div>
        <div class="displayArea">
          <ul id="todoList"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
